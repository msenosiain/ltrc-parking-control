<div class="members-list">
  <h2>Socios</h2>

  <mat-toolbar color="transparent" class="members-toolbar" style="padding: 0; margin-bottom: 12px;">
    <div class="toolbar-left" style="display:flex; align-items:center; gap:8px;">
      <button mat-icon-button aria-label="Agregar socio" *ltrcAllowedRoles="[Role.ADMIN]" (click)="createMember()">
        <mat-icon>person_add</mat-icon>
      </button>
      <button mat-icon-button aria-label="Carga masiva" *ltrcAllowedRoles="[Role.ADMIN]" (click)="openBulkUpload()">
        <mat-icon>file_upload</mat-icon>
      </button>
    </div>
    <span class="toolbar-spacer" style="flex:1 1 auto"></span>
  </mat-toolbar>

  <!-- Search form debajo del toolbar para que ocupe todo el ancho -->
  <div class="search-area" style="margin-bottom:12px; display:flex; align-items:center;">
    <form (ngSubmit)="applyFilter()" class="search-form" style="margin:0; width:100%;">
      <mat-form-field appearance="outline" class="search-input" style="width:100%; height:36px;">
        <input matInput [(ngModel)]="query" name="query" placeholder="Buscar..." />
        @if (query) {
          <button mat-icon-button matSuffix type="button" (click)="clearFilter()">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
    </form>
  </div>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let member">{{ member.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
      <td mat-cell *matCellDef="let member">{{ member.dni }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let member">
        <button mat-icon-button (click)="editMember(member)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteMember(member)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let _row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="totalMembers"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[10, 25, 50, 100]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>
