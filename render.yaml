# Render Blueprint configuration
# https://render.com/docs/blueprint-spec

services:
  # API Backend
  - type: web
    name: ltrc-parking-control-api
    runtime: node
    buildCommand: npm ci --include=dev && npx nx build api --prod
    startCommand: node dist/apps/api/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: 80
      - key: API_GLOBAL_PREFIX
        value: /api/v1
      - key: API_CORS_ALLOWED_ORIGINS
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: ACCESS_LOG_THRESHOLD
        value: "30"
      - key: AUTH_JWT_SECRET
        sync: false
      - key: AUTH_REFRESH_JWT_SECRET
        sync: false
      - key: GOOGLE_AUTH_CLIENT_ID
        sync: false
        required: false
      - key: GOOGLE_AUTH_CLIENT_SECRET
        sync: false
        required: false
      - key: GOOGLE_AUTH_REDIRECT_URL
        sync: false
        required: false
      - key: GOOGLE_AUTH_ALLOWED_DOMAIN
        sync: false
        required: false
      - key: GOOGLE_AUTH_CALLBACK_URL
        sync: false
        required: false
      - key: GOOGLE_AUTH_JWT_SECRET
        sync: false
        required: false
      - key: GOOGLE_AUTH_REFRESH_JWT_SECRET
        sync: false
        required: false
      - key: PARKING_SPACES
        value: "50"
    healthCheckPath: /api/v1

  # UI Frontend (Static Site)
  - type: web
    name: ltrc-parking-control-ui
    runtime: static
    buildCommand: npm ci --include=dev && npx nx build ui --configuration=production
    staticPublishPath: dist/apps/ui
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
